name: SDL/Ubuntu

on:
  push:
    branches: 
      - master

  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: sudo apt-get --allow-releaseinfo-change update; sudo apt-get --fix-missing install libsdl2-dev scons
    - name: Make
      run: cd OSBindings/SDL; scons
